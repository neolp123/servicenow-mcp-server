version: '3.8'

services:
  servicenow-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servicenow-mcp-sse
    ports:
      - "8080:8080"
    environment:
      - SERVICENOW_INSTANCE_URL=${SERVICENOW_INSTANCE_URL}
      - SERVICENOW_USERNAME=${SERVICENOW_USERNAME}
      - SERVICENOW_PASSWORD=${SERVICENOW_PASSWORD}
      - SERVICENOW_AUTH_TYPE=${SERVICENOW_AUTH_TYPE:-basic}
      - MCP_TOOL_PACKAGE=${MCP_TOOL_PACKAGE:-full}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

